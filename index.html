<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
<!-- Navigation menu -->
    <div class="container-fluid m-0 p-0">
        <div class="row">
            <button id="highScore" class="col score text-left m-0 p-4 border-0">
            View High Scores
            </button>
            <div id="timer" class="col text-right m-0 p-4 h-100 w-100">
            Time: 0
            </div>
        </div>
    </div>

<!-- Main Form -->

<div class="container">
<div class="row">
    <div id="exam" class="col">
        <h1 id="myquiz" class="text-center"> Code Quiz Challenge</h1>
    </div>
</div>
<div id="message" class="row">
    <div id="intro" class="col justify-content-center">
        <p> Try to answer the code related questions during the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds.</p>
    </div>
</div>
<div id="choices">
    <div class="row d-flex justify-content-center">
        <button id="start" type="button" class="justify-content-center btn btn-dark">Start!</button>
    </div>
</div>
</div>

<!-- Bootstrap Css Library -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<!-- My Javascript file -->
    <script src="questions.js" type="text/javascript"></script>

</body>
</html>
